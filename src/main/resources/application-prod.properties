# Production Configuration for Render
spring.application.name=Kino

# Server port (Render provides this via environment variable)
server.port=${PORT:8080}

# PostgreSQL Database Configuration (handled by DatabaseUrlConfig.java)

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# SQL initialization DESACTIVADO - tablas ya creadas manualmente
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=false

# Disable H2 console in production
spring.h2.console.enabled=false

# Swagger OpenAPI Configuration
springdoc.api-docs.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html

# Email Configuration (using environment variables)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USERNAME}
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# CORS Configuration for frontend
management.endpoints.web.cors.allowed-origins=https://mykinoapp.netlify.app
management.endpoints.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
management.endpoints.web.cors.allowed-headers=*

# Additional CORS settings for main application
spring.web.cors.allowed-origins=https://mykinoapp.netlify.app
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,HEAD
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
spring.web.cors.max-age=3600

# Security Configuration (using environment variables)
spring.security.user.name=${ADMIN_USERNAME:admin}
spring.security.user.password=${ADMIN_PASSWORD}

# Actuator Configuration (for health checks)
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=always
management.health.db.enabled=true

# Logging
logging.level.com.codersbay.kino=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.orm.jpa=DEBUG
logging.level.org.springframework.transaction=DEBUG
